<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>心盗夜　グッズ計算</title>
  <style>
    .banner {
      width: 100%;
      height: auto;
      display: block;
    }

    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(to bottom right, #f0f0f0, #e8e8e8);
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
    }

    #goods-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .item-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 5px;
      text-align: center;
    }

    .item-price {
      color: #555;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .item-qty {
      width: 80%;
      padding: 6px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    #total {
      margin: 40px auto 0;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="images/banner.JPG" alt="サイトのバナー" class="banner">
  </header>

  <h1>心盗夜　グッズ計算</h1>
  <div id="goods-list"></div>
  <div id="total">合計: 0 円</div>

  <script>
    const imageUrls = [
      "images/IMG_001.JPG",
      "images/IMG_002.JPG",
      "images/IMG_003.JPG",
      "images/IMG_004.JPG",
      "images/IMG_005.JPG",
      "images/IMG_006.JPG",
      "images/IMG_007.JPG",
      "images/IMG_008.JPG",
      "images/IMG_009.JPG",
      "images/IMG_010.JPG",
      "images/IMG_011.JPG",
      "images/IMG_012.JPG",
      "images/IMG_013.JPG",
      "images/IMG_014.JPG",
      "images/IMG_015.JPG",
      "images/IMG_016.JPG",
      "images/IMG_017.JPG",
      "images/IMG_018.JPG",
      "images/IMG_019.JPG",
      "images/IMG_020.JPG",
      "images/IMG_021.JPG"
    ];

    const goods = [
      { name: "アクリルペンライト", price: 2500 },
      { name: "フェイスタオル BLUE", price: 2500 },
      { name: "フェイスタオル RED", price: 2500 },
      { name: "サテントート", price: 3000 },
      { name: "Tシャツ", price: 4000 },
      { name: "ロングTシャツ", price: 5000 },
      { name: "スウェット", price: 6500 },
      { name: "ベロアポーチA ヨンファ", price: 2300 },
      { name: "ベロアポーチB ミニョク", price: 2300 },
      { name: "ベロアポーチC ジョンシン", price: 2300 },
      { name: "ゴールドバッグチャーム", price: 1500 },
      { name: "クリアファイル3枚セット", price: 1200 },
      { name: "レコードラバーコースター A", price: 1200 },
      { name: "レコードラバーコースター B", price: 1200 },
      { name: "レコードラバーコースター C", price: 1200 },
      { name: "トレカ付きカードポーチ ランダム3種", price: 1200 },
      { name: "アクリルスタンド A ヨンファ", price: 2300 },
      { name: "アクリルスタンド B ミニョク", price: 2300 },
      { name: "アクリルスタンド C ジョンシン", price: 2300 },
      { name: "チケットキーホルダー会場別2種", price: 1000 },
      { name: "ランダムトレカ10種", price: 300 }
    ];

    const container = document.getElementById("goods-list");

    goods.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <img src="${imageUrls[index]}" alt="${item.name}" />
        <div class="item-name">${item.name}</div>
        <div class="item-price">${item.price}円</div>
        <input type="number" min="0" value="0" class="item-qty" data-index="${index}" />
      `;

      container.appendChild(div);
    });

    const qtyInputs = document.querySelectorAll(".item-qty");
    qtyInputs.forEach(input => {
      input.addEventListener("input", () => {
        let total = 0;
        qtyInputs.forEach(input => {
          const i = parseInt(input.dataset.index);
          const quantity = parseInt(input.value) || 0;
          total += goods[i].price * quantity;
        });
        document.getElementById("total").textContent = `合計: ${total.toLocaleString()} 円`;
      });
    });
  </script>
</body>
</html>
